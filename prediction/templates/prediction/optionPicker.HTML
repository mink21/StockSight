{% if optionsList %}
<ul>
    {% for option in optionsList %}
        <li><a href="{% url 'prediction:display' sourceID companyID option.id%}">Predict from {{option.startDate}} using data from {{option.trainStartDate}} to {{option.trainEndDate}} to train</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
